<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Resolution Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Simulador</a></li>
                <li><a href="tree-view.html">Visualização em Árvore</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>DNS Resolution Simulator</h1>
        <div class="input-section">
            <input type="text" id="domain-input" placeholder="Enter a domain (e.g., example.pt)">
            <button id="resolve-btn">Resolve</button>
        </div>
        
        <div class="simulation-area">
            <div class="network-element" id="browser">
                <h3>Browser</h3>
                <div class="status"></div>
            </div>
            
            <div class="network-element" id="resolver">
                <h3>Local DNS Resolver</h3>
                <div class="status"></div>
                <div class="cache">
                    <h4>Cache</h4>
                    <div class="cache-content"></div>
                </div>
            </div>
            
            <div class="network-element" id="root">
                <h3>Root DNS Servers</h3>
                <div class="status"></div>
            </div>
            
            <div class="network-element" id="tld">
                <h3>TLD DNS Servers (.PT)</h3>
                <div class="status"></div>
            </div>
            
            <div class="network-element" id="authoritative">
                <h3>Authoritative DNS Server</h3>
                <div class="status"></div>
            </div>
            
            <div class="network-element" id="webserver">
                <h3>Web Server</h3>
                <div class="status"></div>
            </div>
        </div>
        
        <div class="log-section">
            <h3>Request/Response Log</h3>
            <div id="log"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Simulation</button>
            <button id="step-btn">Step Through</button>
            <button id="auto-btn">Auto Play</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
